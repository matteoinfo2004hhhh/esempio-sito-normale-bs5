<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito con Barra di Navigazione e Form di Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #cookieBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Il Tuo Sito</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chi Siamo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contattaci</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Accedi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="cookieBanner">
    Questo sito utilizza i cookie per garantire la migliore esperienza utente. 
    <button class="btn btn-primary btn-sm ms-2" onclick="accettaCookie()">Accetta</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    function accettaCookie() {
      document.cookie = 'cookie_accettati=true; expires=Thu, 01 Jan 2026 00:00:00 UTC; path=/';
      document.getElementById('cookieBanner').style.display = 'none';
    }

    window.onload = function() {
      if (document.cookie.indexOf('cookie_accettati=true') === -1) {
        document.getElementById('cookieBanner').style.display = 'block';
      }
    };

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (email === 'admin@example.com' && password === 'password') {
        alert('Accesso effettuato con successo!');
        document.cookie = 'utente_autenticato=true; expires=Thu, 01 Jan 2026 00:00:00 UTC; path=/';
        window.location.href = 'index.html'; 
      } else {
        alert('Credenziali non valide. Riprova.');
      }
    });

  </script>
</body>
</html>
